<script type="text/javascript">

$(function () {
    $(".catalog-menu").popover().on("mouseenter", function () {
        var _this = this;
        $(this).popover("show");
        $(".popover").on("mouseleave", function () {
            $(_this).popover('hide');
        });

        $(".catalog-modify").on('click', function () {
            create_catalog($(this).attr("id"), $(this).attr("title"));
        });
        $(".catalog-delete").on('click', function () {
            delete_catalog($(this).attr("id"))
        });
    }).on("mouseleave", function () {
        var _this = this;
        setTimeout(function () {
            if (!$(".popover:hover").length) {
                $(_this).popover("hide");
            }
        }, 300);
    });
    $(".link-menu").popover({trigger: "manual", html: true, animation: false}).on("mouseenter", function () {
        var _this = this;
        $(this).popover("show");
        $(".popover").on("mouseleave", function () {
            $(_this).popover('hide');
        });
        $(".link-up").on('click', function () {
            up_link($(this).attr("id"));
        });
        $(".link-down").on('click', function () {
            down_link($(this).attr("id"))
        });
        $(".link-top").on('click', function () {
            top_link($(this).attr("id"))
        });
        $(".link-modify").on('click', function () {
            create_link($(this).attr("id"), $(this).attr("catalog"), $(this).attr("name"), $(this).attr("url"))
        });
        $(".link-delete").on('click', function () {
            delete_link($(this).attr("id"))
        });
    }).on("mouseleave", function () {
        var _this = this;
        setTimeout(function () {
            if (!$(".popover:hover").length) {
                $(_this).popover("hide");
            }
        }, 300);
    });
});

var $msg = $("#message");

function delete_link(linkId) {
    $msg.hide();
    $.post("/u/navigator/link/delete", {
        id: linkId
    }, function (data) {
        if (data.code == 0) {
            window.location.reload();
        } else {
            $msg.show();
            $msg.find("#content").text(data.msg);
        }
    });
}

function up_link(linkId) {
    $msg.hide();
    $.post("/u/navigator/link/up", {
        id: linkId
    }, function (data) {
        if (data.code == 0) {
            window.location.reload();
        } else {
            $msg.show();
            $msg.find("#content").text(data.msg);
        }
    });
}

}

function delete_catalog(catalogId) {
    $msg.hide();
    $('#_delete_catalog_dialog').modal();
    $("#_delete_catalog_request").click(function () {
        $.post("/u/navigator/catalog/delete", {
            id: catalogId
        }, function (data) {
            if (data.code == 0) {
                window.location.reload();
            } else {
                $msg.show();
                $msg.find("#content").text(data.msg);
            }
        });
    });
}

    }, function (data) {

    }, function (data) {

function create_catalog(id, title) {
    var $catalog = $("#create_catalog_dialog");
    $catalog.find("#catalog_title").val(title);
    $catalog.find("#catalog_id").val(id);
    $catalog.modal();
    $msg.hide();
}

function create_link(id, catalogId, name, url) {
    var $link = $("#create_link_dialog");
    $link.find("#link_name").val(name);
    $link.find("#link_id").val(id);
    $link.find("#link_url").val(url);
    $link.find("#link_catalog_id").val(catalogId);
    $link.modal();
    $msg.hide();
}










//添加分类确认按钮点击发生事件
function _create_catalog_request() {
    var $catalog = $("#create_catalog_dialog");//查找添加分类框
    $.post("/u/navigator/catalog/modify", {
        id: $catalog.find("#catalog_id").val(),//分类下面的input输入框
        title: $catalog.find("#catalog_title").val()
    }, function (data) {
        if (data.code == 0) {
            window.location.reload();
        } else {
            $link.modal("hide");
            $msg.show();
            $msg.find("#content").text(data.msg);
        }
    });
}

function _create_link_request() {
    var $link = $("#create_link_dialog");
    $.post("/u/navigator/link/modify", {
        id: $link.find("#link_id").val(),
        catalogId: $link.find("#link_catalog_id").val(),
        name: $link.find("#link_name").val(),
        url: $link.find("#link_url").val()
    }, function (data) {
        if (data.code == 0) {
            window.location.reload();
        } else {
            $link.modal("hide");
            $msg.show();
            $msg.find("#content").text(data.msg);
        }
    });
}
function navigator_update() {
    $.post("/u/navigator/update", function (data) {
        $msg.show();
        $msg.find("#content").html(data.msg);
    });
}
