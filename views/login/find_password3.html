<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <!--custom css start-->
    <link href="../stylesheets/common.css" rel="stylesheet" />
    <link href="../stylesheets/login.css" rel="stylesheet" />
    <!--custom css end-->

    <script src="../js/angular.min.js"></script>


</head>
<body ng-app="">

<!--头部开始-->
<div ng-include="'../public/login_header.html'"></div>

<!--main  start-->
<div class="l_login_con">
    <div class="w1080 clearfix">
        <div class="find_password_con">
            <h3><i class="dot_8"></i>找回密码</h3>
            <div class="boxs_ebebeb">
                <div class="find_progress">
                    <ul class="clearfix">
                        <li class="fl">
                            <span><i>1</i></span>
                            身份验证
                        </li>
                        <li class="fl">
                            <span><i>2</i></span>
                            重置密码
                        </li>
                        <li class="fr">
                            <span><i class="bg_f24061">3</i></span>
                            成功
                        </li>
                    </ul>
                    <div class="find_line"></div>
                </div>
                <div class="find_p_con" style="padding: 0;margin-top:18px;">
                    <p>恭喜您！密码已重置，现在可以设置自己的个性导航啦！</p>
                    <div class="find_btn_con">
                        <a href="login.html"><input style="margin-left: 400px;" class="sub_btn w14040" type="button" value="立即登录" /></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--main end-->

<div ng-include="'../public/login_footer.html'"></div>
<!--footer  end-->
<!--<script src="../../js/jquery-1.8.3.min.js"></script>-->
<script src="../plugin/layer/layer.js"></script>

</body>
</html>
