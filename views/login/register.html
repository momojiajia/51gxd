<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <!--custom css start-->
    <link href="../stylesheets/common.css" rel="stylesheet" />
    <link href="../stylesheets/login.css" rel="stylesheet" />
    <!--custom css end-->

    <script src="../js/angular.min.js"></script>


</head>
<body ng-app="">

<!--头部开始-->
<div ng-include="'../public/login_header.html'"></div>

<!--main  start-->
<div class="contain">

    <div class="l_login">

        <div class="navs clearfix">
            <ul class="clearfix fl">
                <li class="u_side_r_nav_act">手机注册</li>
                <li>邮箱注册</li>
            </ul>
        </div>


        <div class="u_side_r_con reg_change">

            <div class="mobile_reg" style="display: block;">
                <form>
                    <input class="l_text" type="text" placeholder="输入手机号码" id="phone" name="telphone" onblur="validate('register','phone')" />
                    <img id="ImgRightPhone01" style="display: none" src="../../images/right.png" class="imgbox01" /><img id="ImgErrorPhone01" style="display: none" src="../../images/error.png" class="imgbox01" /><span class="msg03"></span>
                    <div class="tipinfo"></div>

                    <input class="l_password rl_password" autocomplete="new-password" type="password" placeholder="密码由6-20位字母 数字或符号组合" id="password" name="password" onblur="validate('register','password');" />
                    <img id="ImgRightPassword" style="display: none" src="../../images/right.png" class="imgbox02" /><img id="ImgErrorPassword" style="display: none" src="../../images/error.png" class="imgbox02" /><span class="msg04"></span>
                    <div class="tipinfo"></div>

                    <input class="l_password rr_password" autocomplete="new-password" type="password" placeholder="请再次输入密码" id="newpassword" name="newpassword" onblur="validate('register','newpassword');" />
                    <img id="ImgRightNewpassword" style="display: none" src="../../images/right.png" class="imgbox03" /><img id="ImgErrorNewpassword" style="display: none" src="../../images/error.png" class="imgbox03" /><span class="msg05"></span>
                    <div class="tipinfo"></div>
                    <div class="form_group clearfix">
                        <input type="text" class="yanzhengma fl" placeholder="短信验证码" id="note" onblur="validate('register','note');" />
                        <img id="ImgRightNote" style="display: none" src="../../images/right.png" class="imgbox09" /><img id="ImgErrorNote" style="display: none" src="../../images/error.png" class="imgbox09" /><span class="msg09"></span>
                        <input type="button" id="btn" value="获取验证码" onclick="settime(this)" style="width: 119px; height: 32px; line-height: 32px; text-align: center; background-color: #d0d0d0; color: #a4a4a4; font-size: 13px; border-radius: 5px; display: inline-block; cursor: pointer; margin-left: 11px; outline: none; border: none;" />
                    </div>


                    <div class="l_login_more">
                        <label for="read_me1">
                            <input type="checkbox" id="read_me1" name="read_me1" />我已阅读并接受个性导航服务条款</label>
                    </div>
                    <div class="clearfix l_register_more">
                        <input class="sub_btn w14040 fl register" value="注册" type="button" onclick="validate('register', 'phone', 'registertClick')" />
                        <a href="login.html" class="fr">已有账号登入</a>
                    </div>

                </form>
            </div>


    </div>


</div>

</div>
<!--main end-->

<div ng-include="'../public/login_footer.html'"></div>
<!--footer  end-->
<!--<script src="../../js/jquery-1.8.3.min.js"></script>-->
<script src="../plugin/layer/layer.js"></script>

</body>
</html>
